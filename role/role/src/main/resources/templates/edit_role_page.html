<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Role</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <form method="post" action="/update" th:object="${roleToEdit}">
        <!-- CSRF Token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- Hidden input for roleId -->
        <input type="hidden" th:field="*{roleId}" />

        <!-- Role Name Field -->
        <div>
            <label for="roleName">Role Name:</label>
            <input 
                type="text" 
                id="roleName" 
                th:field="*{roleName}" 
                placeholder="RoleName" 
                readonly
                pattern="[a-zA-Z0-9]*" 
                title="Rolename must contain only letters and numbers."
            />
            <!-- Error message for roleName -->
            <div th:if="${#fields.hasErrors('roleName')}" style="color: red;">
                <p th:errors="*{roleName}"></p>
            </div>
        </div>

        <!-- Submit Button -->
        <input type="submit" value="Edit">
    </form>
</body>
</html>
